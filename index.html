<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Page title</title>

		<script src="https://github.jspm.io/jmcriffey/bower-traceur-runtime@0.0.87/traceur-runtime.js"></script>
		<script src="https://jspm.io/system@0.16.7.js"></script>
		<script src="https://code.angularjs.org/2.0.0-alpha.20/angular2.dev.js"></script>

	</head>

	<body>

		<my-app></my-app>

	</body>

	<script>

		System.config({
			traceurOptions: {
				annotations: true,
				memberVariables: true,
				types: true
			},
			paths: {
				'*': '*.js',
				'angular2/*': 'angular2/*',
			}
		});

		System.import('src/main');

	</script>

</html>
